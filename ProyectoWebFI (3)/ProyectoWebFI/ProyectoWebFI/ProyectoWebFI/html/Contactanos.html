<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="stylesheet" href="../css/serviciosMenu.css" />
  
  </head>
  <header id="arriba">
    <aside>
    <div class="menu-bolita">
      <input type="checkbox" class="toggler">
      <div class="hamburguesa">
        <div></div>
      </div>
      <div class="menu"> 
        <div>
          <div>
            <ul>
              <li><a href="../index.html">INICIO</a></li>
              <li><a href="../html/">Servicios</a></li>
              <li><a href="#">Sobre Nosotros</a></li>
              <li><a href="../html/Registrarse.html">Registrarse</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
   
  </aside>
  </header>

  <body>
    <div class="container">
      
      <img src="../img/fondocontactanos.jpg" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">HABLEMOS</h3>
          <p class="text">
           Tu comunicación con nosotros es indispensable, por ello, 
           tan pronto como podamos le contestaremos contestando vía su número de contacto o e-mail.
          </p>

          
          
        </div>

        <div class="contact-form">
          

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contactanos</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Motivo</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Contacto Personal</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Detalle su mensaje</label>
              <span>Message</span>
            </div>
            <a href="../index.html"><input type="submit" value="Send" class="btn" /></a>
          </form>
        </div>
      </div>
    </div>

    
  </body>
</html>
