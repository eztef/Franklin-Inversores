<form class="formulario"  method="post">

    <h2>Formulario de Registro</h2>


    <label for="nombre">Nombre:</label>
    <input class="campo-texto" type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input class="campo-texto" type="text" id="apellido" name="apellido" required>

    <label for="correo">Correo Electrónico:</label>
    <input class="campo-texto" type="email" id="correo" name="correo" required>

    <label for="contraseña">Contraseña:</label>
    <input class="campo-texto" type="password" id="contraseña" name="contraseña" required>

    <strong><input class="boton-enviar" type="submit" value="Registrar"></strong>
</form>
